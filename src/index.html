  <style>
    /* Critical CSS - Loading Screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1a2e;
    }
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .app-loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #6c63ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .app-loading h1 {
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      margin-top: 20px;
      font-size: 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="mat-typography">
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
      <h1>Leandro Tercette</h1>
    </div>
  </app-root>
